<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=0">
    <title>Web Preview Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden; /* Prevent double scrollbars */
        }

        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2c3e50;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toolbar button:hover { background-color: #2980b9; }
        
        .toolbar button.toggle { background-color: #27ae60; }
        .toolbar button.toggle:hover { background-color: #229954; }

        .toolbar button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .content-container {
            margin-top: 60px;
            height: calc(100vh - 60px);
            width: 100%;
            position: relative;
        }

        .code-view {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            display: block;
        }

        .preview-view {
            background-color: white;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #7f8c8d;
            width: 100%;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="pasteBtn">Paste</button>
        <button id="copyBtn" disabled>Copy</button>
        <button id="toggleBtn" class="toggle hidden">Preview</button>
    </div>

    <div class="content-container">
        <div id="emptyState" class="empty-state">
            <p>Click "Paste" or press Ctrl+V to start</p>
        </div>
        
        <textarea id="codeView" class="code-view hidden" spellcheck="false"></textarea>
        
        <iframe id="previewView" class="preview-view hidden"></iframe>
    </div>

    <script>
        let htmlContent = '';
        let isCodeView = true;

        const pasteBtn = document.getElementById('pasteBtn');
        const copyBtn = document.getElementById('copyBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const emptyState = document.getElementById('emptyState');
        const codeView = document.getElementById('codeView');
        const previewView = document.getElementById('previewView');

        // Main logic to update the UI
        function updateView() {
            if (isCodeView) {
                codeView.value = htmlContent;
                codeView.classList.remove('hidden');
                previewView.classList.add('hidden');
                toggleBtn.textContent = 'Preview';
            } else {
                codeView.classList.add('hidden');
                previewView.classList.remove('hidden');
                toggleBtn.textContent = 'Code';

                // Inject content into iframe
                const doc = previewView.contentDocument || previewView.contentWindow.document;
                doc.open();
                doc.write(htmlContent);
                doc.close();
            }
        }

        function handleNewContent(text) {
            if (text.trim()) {
                htmlContent = text;
                emptyState.classList.add('hidden');
                copyBtn.disabled = false;
                toggleBtn.classList.remove('hidden');
                updateView();
            }
        }

        // Event Listeners
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                handleNewContent(text);
            } catch (err) {
                alert('Please allow clipboard access or use Ctrl+V');
            }
        });

        copyBtn.addEventListener('click', async () => {
            await navigator.clipboard.writeText(htmlContent);
            const original = copyBtn.textContent;
            copyBtn.textContent = 'âœ“ Copied';
            setTimeout(() => copyBtn.textContent = original, 2000);
        });

        toggleBtn.addEventListener('click', () => {
            isCodeView = !isCodeView;
            updateView();
        });

        codeView.addEventListener('input', () => {
            htmlContent = codeView.value;
        });

        document.addEventListener('paste', (e) => {
            const text = e.clipboardData.getData('text/plain');
            handleNewContent(text);
        });
    </script>
</body>
</html>
